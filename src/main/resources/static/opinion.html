                    <div class="container">
                        <h2>Su opini√≥n es muy importante para nosotros</h2>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="nombre">Favor facilitar su nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="correo">Indicarnos su correo electronico</label>
                        <input type="text" class="form-control" th:field="*{correo}" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="comentario">Agregar en este espacio su comentario</label>
                        <input type="text" class="form-control" th:field="*{comentario}" />
                    </div>



                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary me-5">Enviar Comentario</button>
                    </div>

                    <h2>Comentarios de otros usuarios</h2>
                    <h1 th:text="${titulo}"></h1> <!---->
                    <table class="table table-hover table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Comentario</th>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:each="user : ${opinion}">
                                <tr>
                                    <td th:text="${user.getId}"></td>
                                    <td th:text="${user.getNombre}"></td>
                                    <td th:text="${user.getCorreo}"></td>
                                    <td th:text="${user.getComentario}"></td>

                                </tr>          
                            </th:block>

                        </tbody>
                    </table>
