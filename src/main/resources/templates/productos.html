<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <!--Time space-->
    <head th:replace="layout/plantilla :: head">
        <title>Productos</title>
        <meta charset="UTF-8">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
                    <link rel="stylesheet" href="css/hombre.css"/>
                    </head>
                    <body>
                        <header th:replace="layout/plantilla :: header"></header>
                        
                        <h1 th:text="${titulo}"></h1>

                        <form th:action="@{/search}" method="get">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Buscar ID Producto">
                                    <button type="submit" class="btn btn-primary" >Buscar</button>
                                    <button type="submit" class="btn btn-info" >Reset</button>
                            </div>
                        </form>
                        
                        <table class="table table-dark table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Id Producto</th>
                                    <th scope="col">Nombre Producto</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Eliminar</th>
                                    <th scope="col">Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="user : ${productos}"> <!--es como hacer un for each-->
                                    <tr>
                                        <td th:text="${user.getId}"></td>
                                        <td th:text="${user.getNombre_producto}"></td>
                                        <td th:text="${user.getDescripcion_producto}"></td>
                                        <td th:text="${user.getPrecio_producto}"></td>
                                        <td th:text="${user.getCategorias.getNombre_categoria}"></td>
                                        <td>                            
                                            <a th:href="@{/delete/{id}(id=${user.getId})}">Eliminar</a>                      
                                        </td>
                                        <td>                            
                                            <a th:href="@{/editProductos/{id}(id=${user.getId})}">Editar</a> 
                                        </td>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </body>


                    </html>
