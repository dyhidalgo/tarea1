<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/plantilla :: head">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title></title>


  <!-- Bootstrap core CSS -->

</head>

<body>

  <!-- Navigation -->
  <header th:replace="layout/plantilla :: header"></header>
    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        <small>[[#{compras.Compras}]]</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/principal}">Home</a></li>
        <li class="breadcrumb-item active">[[#{compras.Compras}]]</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">[[#{compras.No.deOrden}]]</th>
                  <th scope="col">[[#{compras.Fecha}]]</th>
                  <th scope="col">[[#{compras.Valor}]]</th>
                  <th scope="col">[[#{compras.Acci√≥n}]]</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="orden: ${ordenes}">
                  <td th:text="${orden.numero}"></td>
                  <td th:text="${orden.fechaCreacion}" ></td>
                  <td th:text="${orden.total}" ></td>
                  <td><a th:href="@{/detalle/{id} (id=${orden.id}) }" class="btn btn-success">[[#{compras.VerDetalle}]]</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- Footer -->
<footer th:replace="layout/plantilla :: footer">
        
    </footer>
</body>

</html>
