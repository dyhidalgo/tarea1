<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <title>Tienda</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>

    <body class="bg-body-secondary">

        <style>
            body {
                height: 150vh;
                width: 100%;
                background-image: url(../imagenes/principal.png);
                background-position: center;
                background-size: cover;
                padding-left: 5%;
                padding-right: 5%;
                box-sizing: border-box;
                position: relative;
            }
        </style>
        <div class="container mt-5">
            <form th:object="${productos}" th:action="@{/save}" method="POST">

                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6">
                        <img class="img-fluid" th:src="@{'/imagenes/' + *{nombre_imagen}}" />
                    </div>


                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="nombre_producto">Nombre Producto</label>
                            <input type="text" class="form-control" th:field="*{nombre_producto}" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="precio_producto">Precio</label>
                            <input type="number" class="form-control" th:field="*{precio_producto}" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="descripcion_producto">Descripción</label>
                            <input type="text" class="form-control" th:field="*{descripcion_producto}" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="categorias">Categoría</label>
                            <select class="form-select" id="categorias" th:field="*{categorias}">
                                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.Nombre_categoria}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <input  class="form-control" type="hidden" th:field="*{nombre_imagen}"/>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary me-5">Guardar</button>
                        </div>

                    </div>
                </div>

            </form>
        </div>
</html>
