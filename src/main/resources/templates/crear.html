<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>AÃ±adir Productos</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container"></div>
        <div class="card-header bg-black text-white"></div>
        <div class="card-body">

            <!-- Esto es un formularios -->   
            <div class="container">
                <form th:object = "${productos}"
                      th:action = "@{/save}"
                      method="POST">


                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group mb-3 row mt-5">
                        <label class="col-md-2 col-form-label" for="nombre_producto">Nombre Producto</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre_producto}">
                        </div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="form-control-sm col-md-2 col-form-label" for="descripcion_producto">Descripcion</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{descripcion_producto}" class="form-control form-control-sm col-md-6">
                        </div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="form-control-sm col-md-2 col-form-label" for="precio_producto">precio</label>
                        <div class="col-sm-10">
                            <input type="number" th:field="*{precio_producto}" class="form-control form-control-sm col-md-6">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                            <label for="salas" class="col-sm-2 col-form-label">Categoria</label>
                            <div class="col-sm-10">
                                <select th:field="*{categorias}" class="form-control" id="categoria">
                                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.Nombre_categoria}"></option>
                                </select>
                            </div>
                        </div>
                    
                    <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                </form>
            </div>
    </body>
</html>
